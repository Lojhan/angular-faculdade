<div class="container mt-5">
  <ngb-carousel *ngIf="latest.length > 0">
    <ng-template ngbSlide *ngFor="let post of latest">
      <div class="picsum-img-wrapper" (click)="navigate(post?._id)">
        <div class="carousel-image" style="background-image: url(http://192.168.15.5:4000/api/images/posts/{{post._id}}.jpeg);"></div>
      </div>
      <div class="carousel-caption">
        <h3>{{ post.title }}</h3>
        <p>{{ post.subtitle }}</p>
      </div>
    </ng-template>
  </ngb-carousel>
  <h1 class="my-5 display-3 ">Ãštimos posts:</h1>
  <div class="p-5 grid mx-auto" *ngIf="posts.length > 0">
    <div class="card" *ngFor="let post of posts" (click)="navigate(post._id)" style="width: 20rem;">
      <div class="card-img-top" style="background-image: url(http://192.168.15.5:4000/api/images/posts/{{post._id}}.jpeg);"></div>
        <div class="card-body">
          <p class="card-text">{{post.text.slice(0, 50)}}{{post.text.length > 49 && "..."}}</p>
        </div>
      </div>
    </div>
