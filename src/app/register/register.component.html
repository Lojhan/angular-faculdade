<div class="container mt-5">
    <h1 class="display-4">
        Crie sua conta
    </h1>
    <div class="mt-5">
        <div class="profile-pic mx-auto" style="background-image: url({{src}});" (click)="openPicker()">
            <input type="file" id="profile-pic" style="display: none;" (change)="changed($event)">
        </div>
    </div>
    <div class="my-5 mx-2 card p-3">
        <div>
            <label for="" class="mt-3">E-mail</label>
            <input [value]="email.value" type="email" aria-describedby="email" id="registerEmail" class="form-control" (input)="setEmail($event)">
            <div class="invalid-feedback">
                Escreva um endereço de email válido.
            </div>
        </div>

        <label for="" class="mt-3">Username</label>
        <input [value]="username.value" type="text" id="registerUsername" class="form-control" (input)="setUsername($event)">

        <label for="" class="mt-3">Senha</label>
        <input [value]="password.value" type="password" id="registerPass" class="form-control" (input)="setPassword($event)">

        <div>
            <label for="" class="mt-3">Repetir senha</label>
            <input [value]="passwordHelper.value" type="password" id="registerPassHelper" class="form-control" (input)="setPasswordHelper($event)">
            <div class="invalid-feedback">
                As senhas não coincidem.
            </div>
        </div>
            

        <button class="btn btn-dark mt-5" (click)="submit()">Criar perfil</button>
    </div>
</div>
